<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>bookmarklets</h1>
    <a href="javascript:( function () {
  var sups = document.getElementsByTagName('sup');
  Object.keys(sups).forEach(function (i) {
      sups[i].style.backgroundColor = "#ff7700";
  });
})();">&lt;sup&gt; highlighter</a>

</body>
</html>
